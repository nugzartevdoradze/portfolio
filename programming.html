    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="img/nugiico.ico" type="image/x-icon">
  <link rel="stylesheet" href="styleProgramimng.css">

</head>

<body>
  <header class="main">
    <img class="logo" src="img/nugoLogo.png" alt="LOGO">
    <nav class="nav-bar">
      <ul class="list-container">
        <li class="elements"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li class="elements"><a href="programming.html"><i class="fa-solid fa-code"></i> Programming</a></li>

        <li class="elements"><a href="index.html#contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>>
      </ul>
      <i class="fa-regular fa-circle-xmark res close"></i>
    </nav>
    <i class="fa-solid fa-bars res menu"></i>
  </header>

  <section class="freez"></section>

  <section id="section1">
    <div class="section1-wrapper">
      <div class="skill-wrapper">
        <button class="rotateol rotate">Front-End</button>
        <div class="skill skill-container" style="--i: 0"><i class="fa-brands fa-html5" style="color: #ff9500;"></i>
        </div>
        <div class="skill skill-container" style="--i: 1"><i class="fa-brands fa-html5"
            style="color: #1100ff; transform: rotate(-90deg);"></i></div>
        <div class="skill skill-container" style="--i: 2"><i class="fa-brands fa-square-js"
            style="color: #f1f500; transform: rotate(180deg);"></i></div>
        <div class="skill skill-container" style="--i: 3"><i class="fa-brands fa-sass"
            style="color: #de02d7; transform: rotate(-270deg);"></i></div>
      </div>

      <div class="skill-wrapper1">
        <button class="rotateol rotate1">3D/2D Design</i></button>
        <div class="skill skill-container1" style="--i: 0"><img src="img/fusion.webp" alt="fusion360" width="65%"></div>
        <div class="skill skill-container1" style="--i: 1"><img src="img/3dbuilder.png" alt="3dbuilder" width="80%"
            style="transform: rotate(-70deg);"></div>
        <div class="skill skill-container1" style="--i: 2"><img src="img/blender.png" alt="blender" width="80%"
            style="transform: rotate(940deg);"></div>
        <div class="skill skill-container1" style="--i: 3"><img src="img/figma.png" alt="figma" width="50%"
            style="transform: rotate(145deg);"></div>
        <div class="skill skill-container1" style="--i: 4"><img src="img/canva.png" alt="cavna" width="80%"
            style="transform: rotate(430deg);"></div>
      </div>

      <div class="skill-wrapper2">
        <button class="rotateol rotate2">Game-Dev</i></button>
        <div class="skill skill-container2" style="--i: 0"><img src="img/pugame fj.gif" alt="" width="95%"></div>
        <div class="skill skill-container2" style="--i: 1"><img src="img/Unity.png" alt="" width="95%"
            style="transform: rotate(-70deg);"></div>
      </div>

    </div>
  </section>
  <img src="img/divid.svg" alt="img" width="100%" class="divid" id="closeall" style="z-index: 0;">

  <script src="script.js"></script>
  <script>
    let button = document.querySelector(".rotate");
    let wrapper = document.querySelector(".skill-wrapper");

    button.onclick = function () {
      wrapper.classList.toggle("active");
      wrapper1.classList.remove("active1");
      wrapper2.classList.remove("active2")
    }

    let button1 = document.querySelector(".rotate1");
    let wrapper1 = document.querySelector(".skill-wrapper1");

    button1.onclick = function () {
      wrapper1.classList.toggle("active1");
      wrapper.classList.remove("active");
      wrapper2.classList.remove("active2")
    }


    let button2 = document.querySelector(".rotate2");
    let wrapper2 = document.querySelector(".skill-wrapper2");

    button2.onclick = function () {
      wrapper2.classList.toggle("active2");
      wrapper.classList.remove("active");
      wrapper1.classList.remove("active1")
    }

    document.getElementById("closeall").addEventListener("click", ()=>{
      wrapper.classList.remove("active");
      wrapper1.classList.remove("active1")
      wrapper2.classList.remove("active2");
    })
  </script>
